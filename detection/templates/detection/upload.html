<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tải ảnh lên</title>
</head>
<body>
    <h2>Upload ảnh để nhận diện mụn</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Nhận diện</button>
    </form>
</body>
</html>
